<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon My Web -->
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <!-- Link font Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Link CSS -->
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/respontive.css">

  <title>Honda</title>
</head>

<body>

  <!-- Header Start -->
  <header>
    <nav class="nav-bar">
      <div>
        <a href="./index.html">
          <img class="logo" src="./images/logo-honda.jpg" alt="logo Honda">
        </a>
      </div>
      <div class="nav-bar vehicles car">
        <span id="verhicles-car">
          Vehicles
        </span>
        <i class="fa-solid fa-caret-down" style="color: #e82c2a;"></i>
        <div id="vehicles-info">
          <div class="vehicles-info-left">
            <div class="vehicles-info-lt">
              <a href="./shop.html">
                <h4>Explore Car
                </h4>
              </a>
              <div class="change-color">
                <div class="child"></div>
              </div>
            </div>
            <div class="vehicles-info-lb">
              <a href="./shop.html">
                <div>
                  <img src="./images/xe0.png" alt="2023 CR-V">
                  <div class="vehicles-build">
                    <h4>2023 CIVIC TYPE1
                      <i class="fa-solid fa-car fa-beat-fade" style="color: #e82c2a;"></i>
                    </h4>
                    <p>
                      Starting at $56.610 </p>
                  </div>
                </div>
              </a>
              <a href="./shop.html">
                <div>
                  <img src="./images/xe2-CIVIC.png" alt="2023 CR-V">
                  <div class="vehicles-build" style="padding-top: 9px;">
                    <h4>CIVIC 2023
                      <i class="fa-solid fa-car fa-beat-fade" style="color: #e82c2a;"></i>
                    </h4>
                    <p>
                      Starting at $56.000
                    </p>
                  </div>
                </div>
              </a>
              <a href="./shop.html">
                <div>
                  <img src="./images/xe4.png" alt="2023 CR-V">
                  <div class="vehicles-build">
                    <h4>2023 CR-V
                      <i class="fa-solid fa-car fa-beat-fade" style="color: #e82c2a;"></i>
                    </h4>
                    <p>
                      Starting at $46.880</p>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="vehicles-info-right">
            <div>
              <p>Type S+</p>
              <img class="vehicles-rightimg" src="./images/xe4.png" alt="">
            </div>
            <div>
              <p>Future Vehicle</p>
              <img class="vehicles-rightimg" src="./images/xe5.png" alt="">
            </div>
            <div>
              <p>Honda Editions</p>
              <img class="vehicles-rightimg" src="./images/xe3-CRV1.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="nav-bar story car">
        <span>
          Our Story
        </span>
        <i class="fa-solid fa-caret-down" style="color: #e82c2a;"></i>
      </div>
      <div class="nav-bar shop car">
        <a href="./shop.html">
          <span>
            Shop
          </span>
        </a>
      </div>
      <div class="nav-bar location car">
        <i class="fa-solid fa-location-arrow" style="color: #e82c2a;"></i>
        <span>
          My Location
        </span>
      </div>
      <div class="nav-bar search car">
        <span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
      </div>
    </nav>
  </header>
  <!-- Header End -->

  <!-- Main Start -->
  <main>
    <div class="top-main">
      <svg aria-label="arrow left" class="swiper-arrow-icon-right" focusable="false" role="img" viewBox="0 0 88.7 200">
        <g xmlns="http://www.w3.org/2000/svg">
          <g>
            <polygon points="80.9,200 0,100 80.9,0.1 88.7,6.4 12.9,100 88.7,193.7   "></polygon>
          </g>
        </g>
      </svg>
      <div class="main-banner">
        <div class="text-banner">
          <h1 class="text-banner-content">
            POWER AND PRECISION
          </h1>
          <p class="text-banner-content">
            The 2023 TLX pushes the boundaries of performance and craftsmanship.
          </p>
        </div>
      </div>
      <svg aria-label="arrow right" class="swiper-arrow-icon-left" focusable="false" role="img" viewBox="0 0 88.7 200">
        <g xmlns="http://www.w3.org/2000/svg">
          <g>
            <polygon points="7.8,0.1 88.7,100 7.8,200 0,193.7 75.8,100 0,6.4   "></polygon>
          </g>
        </g>
      </svg>
    </div>
  </main>
  <!-- Main End -->

  <!-- Footer Start -->
  <footer>
  </footer>
  <!-- Footer End -->

  <!-- Link JS -->
  <script src="./js/main.js"></script>

  <!-- Link font Icon -->
  <script src="https://kit.fontawesome.com/1ed0a5adb2.js" crossorigin="anonymous"></script>
</body>

</html>
